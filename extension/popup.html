<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Chatbot Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    #openChatbotButton {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Canvas Chatbot</h2>
  <p>Click the button below to open the chatbot.</p>
  <button id="openChatbotButton">Open Chatbot</button>

  <script>
    document.getElementById('openChatbotButton').addEventListener('click', () => {
      // Trigger some functionality, like sending a message to content.js
      chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
        chrome.scripting.executeScript({
          target: { tabId: tabs[0].id },
          function: openChatbot
        });
      });
    });

    function openChatbot() {
      const chatbotButton = document.getElementById('chatbotButton');
      if (chatbotButton) {
        chatbotButton.click(); // Simulate a click to open the chatbot
      }
    }
  </script>
</body>
</html>
